<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Type Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .radio-group {
            display: flex;
            gap: 10px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked + .radio-label {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Farm Type 선택</h2>
    <div class="radio-group">
        <input type="radio" id="direct" name="farmtype" value="직영">
        <label for="direct" class="radio-label">직영</label>

        <input type="radio" id="consignment" name="farmtype" value="위탁">
        <label for="consignment" class="radio-label">위탁</label>
    </div>

    <script>
        document.querySelectorAll('input[name="farmtype"]').forEach((radio) => {
            radio.addEventListener("change", function () {
                parent.postMessage({ type: "filter", value: this.value }, "*");
            });
        });
    </script>

</body>
</html>
