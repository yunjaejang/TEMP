<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라디오 버튼 예시</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .radio-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    .radio-label {
      font-size: 18px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="radio-container">
    <label class="radio-label">
      <input type="radio" name="option" value="직영"> 직영
    </label>
    <label class="radio-label">
      <input type="radio" name="option" value="위탁"> 위탁
    </label>
  </div>

  <script>
    // 라디오 버튼 클릭 시 URL 파라미터 수정
    document.querySelectorAll('input[name="option"]').forEach((radio) => {
      radio.addEventListener('change', function() {
        const selectedValue = this.value;
        
        // 현재 URL 가져오기
        const url = new URL(window.location.href);
        
        // URL 파라미터 설정 (Looker Studio 필터에 사용할 파라미터 추가)
        url.searchParams.set('params', `{"ds7.FarmTypefilter": "${selectedValue}"}`);
        
        // 수정된 URL로 리다이렉트
        window.location.href = url.toString();
      });
    });
  </script>
</body>
</html>
