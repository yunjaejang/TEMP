<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하림 폰트</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .subtitle {
            font-size: 14px;
        }
        .message {
            font-size: 16px;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <div class="title">대제목: 20px</div>
    <div class="subtitle">중제목: 14px</div>
    <div class="message">장표 메시지: 12px</div>
</body>
</html>
