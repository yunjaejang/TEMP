<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라디오 버튼 예시</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .radio-container {
      display: flex;
      flex-direction: row; /* 가로로 배치 */
      gap: 20px; /* 버튼 간격을 설정 */
    }
    .radio-label {
      font-size: 18px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="radio-container">
    <label class="radio-label">
      <input type="radio" name="option" value="직영"> 직영
    </label>
    <label class="radio-label">
      <input type="radio" name="option" value="위탁"> 위탁
    </label>
  </div>

  <script>
    // 라디오 버튼 클릭 시 Looker Studio로 값 전달
    document.querySelectorAll('input[name="option"]').forEach((radio) => {
      radio.addEventListener('change', function() {
        const selectedValue = this.value;
        
        // Looker Studio Pro로 메시지 전달
        window.parent.postMessage({ 
          type: 'setParameter', 
          parameter: 'filter_a', // Looker Studio의 필터 파라미터 (현재 사용 중인 필터 이름으로 변경)
          value: selectedValue 
        }, '*');
      });
    });
  </script>
</body>
</html>
