<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS만으로 구현한 이미지 슬라이더</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .slider {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .slides {
            display: flex;
            width: 300%;
            height: 100%;
            animation: slide 10s infinite;
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }

        /* 이전/다음 버튼 */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

    </style>
</head>
<body>

    <div class="slider">
        <div class="slides">
            <img src="https://source.unsplash.com/600x400/?nature" alt="Image 1">
            <img src="https://source.unsplash.com/600x400/?city" alt="Image 2">
            <img src="https://source.unsplash.com/600x400/?technology" alt="Image 3">
        </div>
    </div>

</body>
</html>
