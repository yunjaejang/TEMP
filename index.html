<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라디오 버튼 예시</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .radio-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    .radio-label {
      font-size: 18px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="radio-container">
    <label class="radio-label">
      <input type="radio" name="option" value="직영"> 직영
    </label>
    <label class="radio-label">
      <input type="radio" name="option" value="위탁"> 위탁
    </label>
  </div>

  <script>
    // 라디오 버튼 클릭 시 동작하는 코드
    document.querySelectorAll('input[name="option"]').forEach((radio) => {
      radio.addEventListener('change', function() {
        const selectedValue = this.value;

        // 부모 페이지로 메시지를 전송 (Looker Studio Pro의 iFrame으로)
        window.parent.postMessage({ 
          type: 'setFilter', 
          parameter: 'ds7.FarmTypefilter',  // Looker Studio Pro의 필터 이름
          value: selectedValue // 선택된 값
        }, '*');
      });
    });
  </script>
</body>
</html>
