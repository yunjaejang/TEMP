<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라디오 버튼 예시</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .radio-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    .radio-label {
      font-size: 18px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="radio-container">
    <label class="radio-label">
      <input type="radio" name="option" value="직영"> 직영
    </label>
    <label class="radio-label">
      <input type="radio" name="option" value="위탁"> 위탁
    </label>
  </div>

  <!-- iFrame으로 Looker Studio 보고서 임베드 -->
  <iframe id="lookerStudioFrame" src="https://lookerstudio.google.com/u/0/reporting/893faeda-10db-4852-9ece-45fad44197f0/page/p_2au8ndbjpd"></iframe>

  <script>
    document.querySelectorAll('input[name="option"]').forEach((radio) => {
      radio.addEventListener('change', function() {
        const selectedValue = this.value;
        
        // Looker Studio URL 설정
        const lookerStudioUrl = "https://lookerstudio.google.com/u/0/reporting/893faeda-10db-4852-9ece-45fad44197f0/page/p_2au8ndbjpd";
        
        // URL 파라미터 추가
        const newUrl = new URL(lookerStudioUrl);
        newUrl.searchParams.set('params', `{"ds7.FarmTypefilter": "${selectedValue}"}`);
        
        // iFrame의 src를 수정하여 필터 적용
        document.getElementById('lookerStudioFrame').src = newUrl.toString();
      });
    });
  </script>
</body>
</html>
