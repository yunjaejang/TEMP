<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Button Example</title>
</head>
<body>
  <form>
    <input type="radio" name="filter" value="direct"> Direct<br>
    <input type="radio" name="filter" value="indirect"> Indirect<br>
  </form>

  <script>
    // 라디오 버튼 클릭 시 부모 페이지로 메시지 전송
    document.querySelectorAll('input[name="filter"]').forEach(button => {
      button.addEventListener('change', function() {
        const selectedValue = this.value;

        // 부모 페이지에 메시지 보내기 (postMessage 사용)
        window.parent.postMessage({ type: 'changeURL', value: selectedValue }, '*');
      });
    });
  </script>
</body>
</html>
