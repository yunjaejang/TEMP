<head>
    <style>
        .custom-container {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .custom-title {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .custom-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="custom-container">
        <div class="custom-title">Looker Studio Pro 템플릿</div>
        <button class="custom-button">버튼 클릭</button>
    </div>
</body>
