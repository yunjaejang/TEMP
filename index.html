<script>
    // 라디오 버튼 클릭 시 동적 처리
    document.querySelectorAll('input[type="radio"]').forEach(function(radio) {
        radio.addEventListener('change', function(event) {
            // 선택된 라디오 버튼 값 가져오기
            var selectedValue = event.target.value;
            alert('선택된 값: ' + selectedValue);

            // Google Apps Script 웹 앱에 GET 요청 보내기
            var scriptUrl = 'https://script.google.com/macros/s/AKfycbzCq9MqWUI37xfnChsAQ1M9t0iaBpsB6ETc7McmRoZudGzKL9cnLemt5TcX43yTy1HjRw/exec';  // 여기에 배포된 웹 앱 URL 입력

            // GET 요청 보내기 (선택된 값 전달)
            var xhr = new XMLHttpRequest();
            xhr.open('GET', scriptUrl + '?selectedValue=' + encodeURIComponent(selectedValue), true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // 응답 처리
                    alert('응답: ' + xhr.responseText);
                } else {
                    // 오류 처리
                    alert('오류 발생');
                }
            };
            xhr.send();
        });
    });
</script>
