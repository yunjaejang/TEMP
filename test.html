<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커스텀 라디오 버튼</title>
    <style>
        /* 기본 라디오 버튼 숨기기 */
        input[type="radio"] {
            display: none;
        }

        /* 라벨 스타일 */
        .custom-radio {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
        }

        /* 원형 스타일 */
        .custom-radio .circle {
            width: 20px;
            height: 20px;
            border: 2px solid #007bff;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        /* 체크 시 내부 점 표시 */
        input[type="radio"]:checked + .custom-radio .circle {
            background-color: #007bff;
        }

        /* 내부 점 */
        .custom-radio .circle::after {
            content: "";
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s;
        }

        /* 선택된 경우 내부 점 표시 */
        input[type="radio"]:checked + .custom-radio .circle::after {
            opacity: 1;
        }
    </style>
</head>
<body>

    <h2>커스텀 라디오 버튼</h2>

    <input type="radio" id="radio1" name="custom-radio-group" value="1">
    <label for="radio1" class="custom-radio">
        <div class="circle"></div> 옵션 1
    </label>

    <input type="radio" id="radio2" name="custom-radio-group" value="2">
    <label for="radio2" class="custom-radio">
        <div class="circle"></div> 옵션 2
    </label>

    <input type="radio" id="radio3" name="custom-radio-group" value="3">
    <label for="radio3" class="custom-radio">
        <div class="circle"></div> 옵션 3
    </label>

</body>
</html>
